<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Submit Your Design | Proteus Hub</title>
    <link rel="stylesheet" href="/proteushub/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">PROTEUS<span>HUB</span></a>
            <div class="nav-links">
                <a href="marketplace.html">Marketplace</a>
                <a href="submit.html" class="active">Submit Design</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <section class="submission-form">
        <h1>Get Funded for Your Simulation</h1>
        <form id="designForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="description">Simulation Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            
            <div class="form-group file-upload">
                <label for="file">Upload .pds File</label>
                <div class="file-input-wrapper">
                    <input type="file" id="file" name="file" accept=".pds" required>
                    <span id="fileStatus">No file chosen</span>
                </div>
            </div>
            
            <button type="submit" class="cta-button">Submit for Review</button>
        </form>
    </section>

    <script>
        document.getElementById('file').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
            document.getElementById('fileStatus').textContent = fileName;
        });
    </script>
</body>
</html>
