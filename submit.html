    <section class="submission-form">
        <h1>Get Funded for Your Simulation</h1>
        <form>
            <label>Your Name</label>
            <input type="text" required>
            
            <label>Email</label>
            <input type="email" required>
            
            <label>Simulation Description</label>
            <textarea required></textarea>
            
            <label>Upload .pds File</label>
            <input type="file" accept=".pds" required>
            
            <button type="submit" class="cta-button">Submit for Review</button>
        </form>
    </section>
